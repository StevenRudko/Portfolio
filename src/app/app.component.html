<ng-container *ngIf="isHomePage; else routerContent">
  <app-loading *ngIf="!assetsLoaded"></app-loading>
  <div class="content" [class.loaded]="assetsLoaded">
    <app-hero></app-hero>
    <app-about></app-about>
    <app-skills></app-skills>
    <app-projects></app-projects>
    <app-testimonials></app-testimonials>
    <app-contact></app-contact>
    <app-footer></app-footer>
  </div>
</ng-container>

<ng-template #routerContent>
  <router-outlet></router-outlet>
</ng-template>
