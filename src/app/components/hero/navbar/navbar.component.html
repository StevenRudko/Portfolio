<header>
  <div class="left-section">
    <div class="mobile-menu-toggle" [class.active]="isMenuOpen" (click)="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="language-switch">
      <button [class.active]="currentLang === 'en'" (click)="toggleLanguage()">EN</button>
      <button [class.active]="currentLang === 'de'" (click)="toggleLanguage()">DE</button>
    </div>

    <nav class="main-nav" [class.active]="isMenuOpen">
      <ul>
        <li><a href="#about" data-translate="about_me" (click)="closeMenu()">About me</a></li>
        <li><a href="#skills" data-translate="skills" (click)="closeMenu()">Skills</a></li>
        <li><a href="#projects" data-translate="projects" (click)="closeMenu()">Projects</a></li>
      </ul>
    </nav>
  </div>

  <div class="logo">
    <div class="logo-container">
      <img src="logo.png" alt="Logo" class="logo-image original">
      <img src="/logo-hohl.png" alt="Logo Hohl" class="logo-image hollow">
    </div>
  </div>
</header>
